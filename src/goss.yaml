---
command:
  bats --version:
    exit-status: 0
    stdout:
      - {{.Env.BATS_VERSION}}

  docker-compose --version:
    exit-status: 0

  goss --version:
    exit-status: 0
    stdout:
      - {{.Env.GOSS_VERSION}}

  printenv BUILD_DATE:
    exit-status: 0
    stdout:
      - {{.Env.BUILD_DATE}}

  printenv TAG:
    exit-status: 0
    stdout:
      - {{.Env.TAG}}

  printenv VCS_REF:
    exit-status: 0
    stdout:
      - {{.Env.VCS_REF}}

  printenv CI_BUILD_URL:
    exit-status: 0
    stdout:
      - {{.Env.CI_BUILD_URL}}

  microbadger -h:
    exit-status: 0
    stderr:
      - /name of public docker image/

  microbadger blah:
    exit-status: 1

  microbadger -name:
    exit-status: 1
    stderr:
      - /flag needs an argument/

  pypi info awscli:
    exit-status: 0
    stdout:
      - /^Latest release/

  stat --printf=%s /dev/zero:
    exit-status: 0
    stdout:
      - /^0$/

  shellcheck --version:
    exit-status: 0
    stdout:
      - /^website. https://www.shellcheck.net$/

  bash -l -c 'command -v pre-commit':
    exit-status: 0

  python --version:
    exit-status: 0
    stdout:
      - /^Python 3/

package:
  docker:
    installed: true
