command:
  bats --version:
    exit-status: 0
    stdout:
    - {{ .Env.BATS_VERSION }}

  docker-compose --version:
    exit-status: 0
    stdout:
    - {{ .Env.COMPOSE_VERSION }}

  goss --version:
    exit-status: 0
    stdout:
    - {{ .Env.GOSS_VERSION }}

  microbadger -h:
    exit-status: 0
    stderr:
    - /name of public docker image/

  microbadger blah:
    exit-status: 1

  microbadger -name:
    exit-status: 1
    stderr:
    - /flag needs an argument/

  pypi info awscli:
    exit-status: 0
    stdout:
    - /^Latest release/

  stat --printf=%s /dev/zero:
    exit-status: 0
    stdout:
    - /^0$/

  shellcheck --version:
    exit-status: 0
    stdout:
    - /^website. http://www.shellcheck.net$/

package:
  docker:
    installed: true
    versions:
      - {{ .Env.DOCKER_VERSION }}
