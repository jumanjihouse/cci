command:
  bats --version:
    exit-status: 0
    stdout:
    - {{ .Env.BATS_VERSION }}

  docker-compose --version:
    exit-status: 0
    stdout:
    - {{ .Env.COMPOSE_VERSION }}

  goss --version:
    exit-status: 0
    stdout:
    - {{ .Env.GOSS_VERSION }}

  microbadger -h:
    exit-status: 0
    stderr:
    - /name of public docker image/

package:
  docker:
    installed: true
    versions:
      - {{ .Env.DOCKER_VERSION }}
